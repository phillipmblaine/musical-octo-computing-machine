<h2>Extra</h2>

<div class='extra-container'>
    <p>Extra content can go here.</p>
    <p><strong>&#8595;&#8595;&#8595;&#8595;</strong></p>

</div>

<div class='mat-select-container'>
    <mat-form-field>
        <mat-label>Select Option</mat-label>
        <mat-select>
            <mat-option *ngFor="let website of websites" [value]="website.value">
                {{website.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
