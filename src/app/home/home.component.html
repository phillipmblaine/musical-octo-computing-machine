<h2>Home</h2>

<div class='product-scroll-box center-formatting'>
    <p>Scroll box meant to handle overflow content.</p>
    <p>A list for the products shown below this scroll box.</p>

    <p class='center-formatting' *ngIf='products.length === 0'>Awaiting Product Information ... </p>

    <div class='ol-container'>
        <ol class='left-formatting'>
            <li *ngFor='let product of products'>ID: {{product.id}}
                <ul>
                    <li>Name: {{product.name}}</li>
                </ul>
            </li>
        </ol>
    </div>
</div>

<div class='page-buttons'>
    <button (click)="firstPage()" mat-button> First</button>
    <button (click)="previousPage()" mat-button> Previous</button>
    <button (click)="nextPage()" mat-button> Next</button>
    <button (click)="lastPage()" mat-button> Last</button>
</div>

<div class='product-cards'>
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>#{{product.id}} {{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:30%; width: 30%;" src="{{ product.imageUrl }}" alt='product-image' />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Buy product</button>
        </mat-card-actions>
    </mat-card>

</div>

<div class='page-buttons'>
    <button (click)="firstPage()" mat-button> First</button>
    <button (click)="previousPage()" mat-button> Previous</button>
    <button (click)="nextPage()" mat-button> Next</button>
    <button (click)="lastPage()" mat-button> Last</button>
</div>
